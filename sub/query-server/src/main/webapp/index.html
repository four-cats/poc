<html>
  <script src="webjars/vue/2.6.6/dist/vue.min.js"></script>
  <script>
    function myFunction() {
    setTimeout(function(){
      document.getElementById("content").innerHTML = "0500 ...static content loaded";
    }, 500);
    new Vue({
    el: '#app',
    data: {
        message: '(placeholder)'
    }
    })
      fetch('query').then(function (response) {
        return response.text();
      }).then(function (result) {

        console.log(result);
        document.getElementById("content").innerHTML = result;
      });
    }
  </script>
  <body onload="myFunction()">
    <div id="app">
    {{ message }}
    </div>
    <div id="content">
      0000 src/main/webapp/index.html calling myFunction...
    </div>
  </body>
</html>
